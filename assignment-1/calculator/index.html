<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>
<body>
    <div class="calculator">
        <div class="container">
            
                <form action="#" class="calculatorForm" id="calculatorForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-control">
                                <label for="firstInput" class="form-label">Enter first number</label>
                                <input type="text" class="form-control" placeholder="Type numeric number" id="firstInput" aria-label="Enter first number" required>
                                <small></small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-control">
                                <label for="secondInput" class="form-label">Select an Operator</label>
                                <select class="form-select" id="operator" required>
                                    <option value="">Select One</option>
                                    <option value="+">Addition (+)</option>
                                    <option value="-">Subtraction (-)</option>
                                    <option value="*">Multiplication (*)</option>
                                    <option value="/">Division (/)</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="col">
                            <div class="form-control">
                                <label for="secondInput" class="form-label">Enter second Number</label>
                                <input type="number" id="secondInput" class="form-control" placeholder="Type numeric number" required>
                                <small></small>
                            </div>
                        </div>
                    </div>
                    

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary" onclick="calculate()">Calculate</button>
                    </div>
                    
                </form>
                <div class="col-12 mt-3">
                    <button type="button" id="getresult" class="btn btn-info form-control" readonly>Please enter valid numbers</button>
                </div>
        </div>
    </div>


    <script src="./assets/js/custom.js"></script>
</body>
</html>
